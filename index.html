<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px;
      background: #f9f9f9;
      color: #333;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
    }

    .instructions {
      text-align: left;
      font-size: 15px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-size: 17px;
      font-weight: bold;
      color: #004a99;
    }

    .animal-container {
      margin-top: 20px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 5px #a0c4ff;
      min-height: 160px;
    }

    .animal-gif {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 8px #005f99;
    }

    @media (min-width: 600px) {
      body {
        max-width: 700px;
        margin: 30px auto;
      }

      textarea {
        max-width: 600px;
      }

      button {
        width: auto;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Prolog коли с различни правила и GIF визуализация</h1>

  <textarea id="prolog-input"></textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(bmw).
      car(tesla).
      car(ford).

      electric(tesla).
      fast(bmw).
      offroad(ford).

      is_electric(X) :- electric(X).
      is_fast(X) :- fast(X).
      is_offroad(X) :- offroad(X).
    `;

    session.consult(knowledge);

    const animalAnimations = {
      bmw: '<img src="1" class="animal-gif" alt="BMW" />',
      tesla: '<img src="2" class="animal-gif" alt="Tesla" />',
      ford: '<img src="3" class="animal-gif" alt="Ford" />',
      jeep: '<img src="4" class="animal-gif" alt="Jeep" />',
      audi: '<img src="5" class="animal-gif" alt="Audi" />',
      lada: '<img src="6" class="animal-gif" alt="Lada" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if (answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }

        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }

        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const animal = match[1];
          if (animalAnimations[animal]) {
            animDiv.innerHTML = animalAnimations[animal];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за това животно.</p>";
          }
        }
      });
    }
  </script>
</body>
</html>
